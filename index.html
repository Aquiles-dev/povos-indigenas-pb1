    * {

    body {

    header {

    .povo button {

      text-align: center;

      border: 2px solid #ffffff33;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;

      /* efeito pulsante suave */
      animation: pulse 1.9s infinite ease-in-out;
      transition: 0.25s;
    }

    .povo button:hover {
      background: #8d6e63;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }

    footer {
      text-align: center;
      margin: 2rem;
      color: #3e2723;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

    }
